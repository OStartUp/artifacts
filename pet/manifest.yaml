apiVersion: v1
kind: Service
metadata:
  name: pet
spec:
  selector:
    app: pet-deploy
  ports:
    - port: 80
      targetPort: 5000
---
# Source: pet-chart/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: pet-deploy
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: pet-deploy
    spec:
      containers:
        - name: pet-server
          image: marcecaro/pet@sha256:d3704ed79e1f659b508570af7e1874d6a7391c792f53740a2f242a76f460dc65
          imagePullPolicy: Always
          # ports:
          # - containerPort: 5000
---
# Source: pet-chart/templates/ingress.yaml
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: pet
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /pet
        backend:
          serviceName: pet
          servicePort: 80
