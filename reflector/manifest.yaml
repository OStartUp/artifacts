---
# Source: reflector-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: reflector
spec:
  selector:
    app: reflector-deploy
  ports:
    - port: 80
      targetPort: 5000
---
# Source: reflector-chart/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: reflector
