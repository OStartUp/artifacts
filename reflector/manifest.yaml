  replicas: 1
  template:
    metadata:
      labels:
        app: reflector-deploy
    spec:
      containers:
        - name: reflector-server
          image: marcecaro/reflector@sha256:3997ea0b1616831d05175a6115b008a8bd8e31a1afeae50092c9befad3ec684e
          imagePullPolicy: Always
          # ports:
          # - containerPort: 5000
---
