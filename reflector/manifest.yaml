apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: reflector
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /reflector
        backend:
          serviceName: reflector
          servicePort: 80
